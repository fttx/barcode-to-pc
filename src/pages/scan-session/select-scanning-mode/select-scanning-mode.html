<ion-header>
  <ion-navbar color="primary">
    <ion-title [hidden]="outputProfiles.length == 1">Select an Output Template</ion-title>
    <ion-title [hidden]="outputProfiles.length != 1">Select scanning mode</ion-title>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="selectedOutputProfile" [hidden]="outputProfiles.length == 1">
    <ion-item *ngFor="let outputProfile of outputProfiles; let i = index;">
      <ion-label>{{ outputProfile.name }}</ion-label>
      <ion-radio [value]="outputProfile" [checked]="i == selectedOutputProfile"></ion-radio>
    </ion-item>
  </ion-list>

  <div [hidden]="outputProfiles.length != 1">
    <div text-center>
      <button ion-button clear class="btn-mode btn-scan-mode-vertical" (click)="dismiss('keyboard')">
        <img src="assets/select-scanning-mode/keyboard.png" alt="keyboard" />
        <p class="btn-description">
          Manual input
        </p>
      </button>

      <button ion-button clear class="btn-mode btn-scan-mode-vertical" (click)="dismiss('single')">
        <img src="assets/select-scanning-mode/single.png" alt="single" />
        <p class="btn-description">
          Single scan
        </p>
      </button>

      <button ion-button clear class="btn-mode btn-scan-mode-vertical" (click)="dismiss('continue')">
        <img src="assets/select-scanning-mode/continue.png" alt="continue" />
        <p class="btn-description">
          Multiple scans
        </p>
      </button>
    </div>
  </div>
</ion-content>



<ion-footer ion-fixed>

  <ion-toolbar [hidden]="outputProfiles.length == 1">
    <ion-buttons align-self-center>
      <div text-center class="btn-line-container">
        <button ion-button class="btn-mode btn-scan-mode-horizontal" (click)="dismiss('keyboard')">
          <img src="assets/select-scanning-mode/keyboard.png" alt="keyboard" />
          <p class="btn-description">
            Manual input
          </p>
        </button>

        <button ion-button class="btn-mode btn-scan-mode-horizontal" (click)="dismiss('single')">
          <img src="assets/select-scanning-mode/single.png" alt="single" />
          <p class="btn-description">
            Single scan
          </p>
        </button>

        <button ion-button class="btn-mode  btn-scan-mode-horizontal" (click)="dismiss('continue')">
          <img src="assets/select-scanning-mode/continue.png" alt="continue" />
          <p class="btn-description">
            Multiple scans
          </p>
        </button>
      </div>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar [class.set-default-fix]="outputProfiles.length != 1">
    <ion-title>Set as default mode</ion-title>
    <ion-buttons right>
      <ion-checkbox margin-right [(ngModel)]="setAsDefaultMode"></ion-checkbox>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
